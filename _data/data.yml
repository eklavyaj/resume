experiences:
    - role: Research Project Assistant for Data Science
      time: January 2021 - Present
      company: Under Dr.Deepanwita Datta
      details: |
        - Formulating pipelines to automate the process of data extraction.
        - Perform Exploratory Data Analysis on the extracted data to further apply machine learning and deep learning hypotheses.

    - role: Data Science Intern
      time: November 2020 - February 2021
      company: WISH Foundation India
      details: |
          - Data Cleaning & Handling missing values - contained the data within two standard deviations, removed unnecessary features using supervised feature selection techniques. 
          - Formulating possible hypotheses from the healthcare dataset and testing the hypotheses with the help of machine learning and statistical tools.
          - Built a deep learning model that recommends medical prescriptions based on both, the patient's information and the doctor's information.

    - role: Deep Learning Intern
      time: June 2020 - August 2020
      company: Ernst & Young
      details: |
          - Deployed end-to-end deep learning pipelines, including data collection, cleaning, annotation, and augmentation. 
          - Modeled a barcode decoding pipeline to localize and extract information from all the barcodes (QR/1D-barcode/Data Matrix) present in the sample document. 
          - Developed a proof of concept project to recognize various brands' products kept on a shelf of any organized retail store. Extended the model to function in real-time.
          - Built a custom pipeline for Eye-State Detection (open/closed/none) using facial landmarks prediction technique. Achieved accuracy of 95%.


projects:
    title: Projects
    intro: >
      These are a few projects I have worked on in the past few years. 
      Have a look.
    assignments: 
      - title: COVID 19 Dashboard
        link: "https://datastudio.google.com/reporting/ffd663f2-927c-463e-a089-609ffc5d6c30"
        tagline: |
          - Created a dashboard using Google Data Studio, which updates every day and depicts statistics of Covid-19 in Rajasthan, Delhi, Uttar Pradesh, Assam, and Madhya Pradesh.
          - Used LSTMs to predict the number of cases for the next 3-5 days.
      
      - title: Real Time Emotion Recogntion
        link: "https://github.com/eklavyaj/Facial-Expression-Recognition"
        tagline: |
          - Built a custom Convolutional Neural Network to classify different human emotions based on their facial expressions. 
          - The model was extended to function on real-time input. Achieved an accuracy of over 70%

      - title: Premier League Result Predictor
        link: "https://share.streamlit.io/eklavyaj/pl-predictor/app.py"
        tagline: |
          - The model predicts the result at the full time given the home team, away team, and the match's status at half-time.
          - Fitted the data using Random Forest Classifier. Created a streamlit app to deploy the model

      - title: Zenith Fund
        link: "#"
        tagline: |
          - Constructed an Index Fund which had a correlation of 0.963 with NIFTY Midcap 100. 
          - Performed Fundamental Analysis to obtain fundamentally strong companies. 
          - Used Markowitz Portfolio Theory to determine the efficient frontier and the weights of the shortlisted stocks.
